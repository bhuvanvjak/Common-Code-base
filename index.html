
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Collectables</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
    <header>
        <h1>Code Collectable</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Submit Your Data</h2>
            <form id="stats-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="LCname">LeetCode Name:</label>
                <input type="text" id="LCname" name="LCname" required>

                <label for="CCname">CodeChef Name:</label>
                <input type="text" id="CCname" name="CCname" required>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="stats-display">
            <h2>Submitted Stats</h2>
            <ul id="stats-list"></ul>
        </section>

        <section id="visualizations">
            <h2>Visualizations</h2>
            <div id="pie-chart"></div>
            <div id="bar-chart"></div>
            <div id="line-chart"></div>
            <div id="heat-map"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
