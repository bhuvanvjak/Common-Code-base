<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dsa Stats Collector</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
    <header>
        <h1>Dsa Stats Collector</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Submit Your Data</h2>
            <form id="stats-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="name">LeetCode Name:</label>
                <input type="text" id="LCname" name="LCname" required>

                <label for="name">CodeChef Name:</label>
                <input type="text" id="CCname" name="CCname" required>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="stats-display">
            <h2>Submitted Stats</h2>
            <ul id="stats-list"></ul>
        </section>

        <section id="visualizations">
            <h2>Visualizations</h2>
            <div id="pie-chart"></div>
            <div id="bar-chart"></div>
            <div id="line-chart"></div>
        </section>
    </main>
</html>
